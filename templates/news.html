{% extends "mainTemplate.html" %}

{% block style %}<link href="/static/news.css" rel="stylesheet">{% endblock %}

{% block title %}ProvPCT: News{% endblock %}

{% block main %}
    <div class="container-fluid text-center">
        <div class="row">
            {% for article in data %}
                <div class="col-lg-4 mb-3">
                    <div class="cardContainer">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ article['image'] }}" class="img-fluid rounded-start full-size-image" alt="News Card Image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                <h5 class="card-title">{{ article["title"] }}</h5>
                                <p class="card-text">{{ article["description"] }}</p>
                                <p class="card-text"><small class="text-body-secondary"> {{ article['publishedAt'][:10] }} | <img class="companyLogo" src="{{ article['logo'] }}" alt="Company Logo"> | <a href="{{ article['url'] }}">Read More</a></small></p>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
